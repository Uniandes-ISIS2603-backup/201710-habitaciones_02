    <div class="row">
        <!-- booksRecords fue inicializada en el controlador del estado pagosList -->
        <!-- Itera sobre cada uno de los pagos en la colecciÃ³n pagosRecords -->
        <div class="col-sm-2 col-md-2" ng-repeat="pago in pagosRecords">
             <!--Despliega la imagen  -->
            <div class="thumbnail">
                 <!-- Despliega en el caption de la imagen el nombre del libro -->

        </div>
    </div>
</div>
