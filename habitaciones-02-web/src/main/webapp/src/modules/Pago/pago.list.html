<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Cantidad</th>    
                    <th>Fecha De Pago</th>  
                    <th> Tipo De Pago</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pago in pagosRecords">
                    <td id="{{$index}}-name">{{pago.pago}}</td>
                    <td id="{{$index}}-descrption">{{pago.pago}}</td>    
                    <td id="{{$index}}-descrption">{{pago.tipoTramite}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
