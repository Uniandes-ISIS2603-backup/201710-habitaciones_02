<div class="container-fluid">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Cantidad</th>    
                    <th>Fecha De Pago</th>  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pago in pagosRecords">
                    <td id="{{$index}}-name">   <a ui-sref="pagosList({pagoId: pago.id})">{{pago.pago}}</a></td>
                    <td id="{{$index}}-descrption">{{pago.fechaDePago}}</td>                   
                </tr>
            </tbody>
        </table>
    </div>
</div>
