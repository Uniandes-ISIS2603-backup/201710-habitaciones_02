
<div class="container-fluid">
    <div class="row">
        <!-- disponibilidadesRecords fue inicializada en el controlador del estado disponibilidadesList -->
        <!-- Itera sobre cada uno de las disponibilidades en la colecciÃ³n disponibilidadesRecords -->
        <div class="col-sm-4 col-md-3" ng-repeat="disponibilidad in disponibilidadesRecords">
             <!--Despliega la imagen  -->
            <div class="disponibilidadesHabitacion">
                 <!-- Despliega en el caption la informacion de la disponibilidad -->
                 <!-- <h3>{{viajero.nombre}}</h3> -->
                 
                 <div class="caption text-center">
                     
                     <a ui-sref="anfitrionDetail({anfitrionId: anfitrion.idUsuario})">
                    <img class="img-responsive" ng-src='{{anfitrion.imagen}}' alt="{{anfitrion.nombre}}" />
                     <h4>Informacion Fechas Disponibilidad</h4>
                     <p>Fecha Inicio</p>
                     {{disponibilidad.fechaInicioEstadia}}
                     <p>Fecha Terminacion</p>
                     {{disponibilidad.fechaTerminacionEstadia}}
                 </div>
            </div>
        </div>
    </div>
</div>
