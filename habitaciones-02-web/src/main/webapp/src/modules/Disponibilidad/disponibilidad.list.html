
<div class="container-fluid">
    <div class="row">
        <!-- disponibilidadesRecords fue inicializada en el controlador del estado disponibilidadesList -->
        <!-- Itera sobre cada uno de las disponibilidades en la colecciÃ³n disponibilidadesRecords -->
        <div class="col-sm-4 col-md-3" ng-repeat="disponibilidad in disponibilidadesRecords">
            <!--Despliega la imagen  -->
            <div class="thumbnail">

                <div class="caption text-center">
                    <a ui-sref="disponibilidadDetail({disponibilidadId: disponibilidad.id})">
                        <h4>Disponibilidad</h4>
                        <p>Fecha Inicio: {{disponibilidad.fechaInicioEstadia}}</p>

                        <p>Fecha Terminacion: {{disponibilidad.fechaTerminacionEstadia}}</p>

                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
