<div class="panel panel-default" style="border-color: #d1eeff;">
    
    <div class="panel-body" >
        
        <div class = "row" style="border-bottom-color: black">
            
            <div class="col-sm-2 col-md-2"> <b>Filtrar por: </b></div>
            <div class="col-sm-10 col-md-10"> 
                <form> 
                    Minimo: 
                    <select name="numMinEstrellas">
                        <option value="unaE">1 estrella</option>
                        <option value="dosE">2 estrellas</option>
                        <option value="tresE">3 estrellas</option>
                        <option value="cuatroE">4 estrellas</option>
                        <option value="cincoE">5 estrellas</option>
                    </select>
                     Maximo:
                    <select name="numMaxEstrellas">
                        <option value="cincoE">5 estrellas</option>
                        <option value="cuatroE">4 estrellas</option>
                        <option value="tresE">3 estrellas</option>
                        <option value="dosE">2 estrellas</option>
                        <option value="unaE">1 estrella</option>
                    </select>
                    <input type="submit" value="Buscar Resenas">
                </form>

            </div>
            <hr>
            
        </div>
        
        <div class = "row" style="margin-top: 10px;">
            
            <div class="col-sm-3 col-md-3" ng-repeat="resena in RecordsResena">
                <div class="thumbnail" >
                    
                    <dl>
                        <div class="thumbnail">
                            
                            <img style="max-height: 200px; min-height: 200px;" class="img-responsive" ng-src="{{resena.habitacion.rutaImagen}}" alt="{{resena.habitacion.rutaImagen}}"/>
                        
                        </div>

                        <dt>Calificacion</dt>
                        <dd style="color: rgb(185,133,36); font-size: 16px">{{resena.calificacion}} estrellas </dd>

                    </dl>
                    <div class="text-center">
                        <a ui-sref="resenaDetailViajero({resenaId: resena.id, viajeroId: currentViajero.idUsuario})">
                            <b class="center-block" style="color: lightblue;"> mas informacion</b>

                        </a>
                    </div>
                </div>
                
            </div>
        </div>
            
    </div>
        
</div>
