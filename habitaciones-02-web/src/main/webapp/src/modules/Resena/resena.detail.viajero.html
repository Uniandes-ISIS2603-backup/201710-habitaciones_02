<div style="background-color: transparent;" class="panel panel-default"> 
    <div class="panel-body">

        <style>
            dt{
                text-align: center;
            }
            dd{
                text-align: center;
            }
        </style>

        <div class="row">

            <div class="col-sm-5 col-md-5 thumbnail" style="background-color: rgba(255,255,255,0.8); ">

                <dl>
                    <dt style="text-align-last: center; font-size: 20px;">Informacion Habitacion</dt>
                    <hr>
                    <img style="max-height: 300px; min-height: 300px;" class="img-responsive center-block" ng-src="{{currentResena.habitacion.rutaImagen}}"/>
                    <hr>

                    <dt style="font-size: 20px;">Descripcion</dt>
                    <dd> <br> "{{currentResena.habitacion.descripcion}}" </br></dd>

                </dl>

                <a ui-sref="habitacionDetail({habitacionId: currentResena.habitacion.id})" style="text-align: center;" >
                    <b style="color: #286090; margin-left: 50px; font-size: 16px;"> mas informacion</b>
                </a>

            </div>
            <div class="col-sm-7 col-md-7">

                <nav style="background-color: rgba(255,255,255,0.9); border-color: #286090; width: 45%; margin-left: 20px;" class="navbar navbar-default">

                    <div class="col-md-12 text-center">

                        <ul class="nav navbar-nav">
                            <li><a ui-sref="resenaUpdate"><span class="glyphicon glyphicon-pencil"></span><b>Editar Resena</b></a></li>
                            <li><button class="btn" style="background-color: rgba(255,255,255,0.9); margin-top: 8px;" ng-click="deleteResena()"><span class="glyphicon glyphicon-remove" style="color: #d43f3a"></span><b style="color: #d43f3a">Borrar Rese√±a</b></button></li>
                        </ul>

                    </div>                    
                </nav>

                <div class="row thumbnail" style=" background-color: rgba(255,255,255,0.8); margin-left: 20px; width: 95%; border-color: #286090">

                    <dl>

                        <dt style="font-size: 20px;">Calificacion</dt>
                        <dd style="color: rgb(185,133,36); font-size: 18px;"> <br> {{currentResena.calificacion}} de 5 estrellas </br> </dd>
                        <hr>
                        <dt style="font-size: 20px;">Comentario</dt>
                        <dd> <br> "{{currentResena.comentario}}" </br></dd>

                    </dl>

                </div>

                <div ui-view="resenaUpdateView">



                </div>



            </div>
        </div>
    </div>
</div>
