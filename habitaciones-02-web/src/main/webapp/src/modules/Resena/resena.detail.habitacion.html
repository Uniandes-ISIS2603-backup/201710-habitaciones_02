<div class="panel panel-default"> 
    <div class="panel-body">

        <style>
            dt{
                text-align: center;
            }
            dd{
                text-align: center;
            }
        </style>
        
        <div class="row">

            <div class="col-sm-6 col-md-6 thumbnail" style=" margin-left: 20px; width: 40%; border-color: #286090" >
  
                <dl>
                    <dt style="text-align-last: center; font-size: 25px;">Viajero Redactor</dt>
                    <hr>

                    <img style="max-height: 300px; min-height: 300px;" class="img-responsive center-block" ng-src="{{currentResena.viajero.imagen}}"/>


                    <dt style="font-size: 18px; text-align: left;">Nombre</dt>
                    <dd><b style="font-size: 16px;">{{currentResena.viajero.nombre}}</b><br><br></dd>

                </dl>
            </div>
            
           <div class="col-sm-6 col-md-6 thumbnail center-block" style=" margin-left: 20px; width: 50%; border-color: #286090" >
                    
                <dl>

                    <dt style="font-size: 20px;">Calificacion</dt>
                    <dd style="color: rgb(185,133,36); font-size: 18px;"> <br> {{currentResena.calificacion}} de 5 estrellas </br> </dd>
                    <hr>
                    <dt style="font-size: 20px;">Comentario</dt>
                    <dd> <br> "{{currentResena.comentario}}" </br></dd>

                </dl>

            </div>
            
        </div>
    </div>
</div>
