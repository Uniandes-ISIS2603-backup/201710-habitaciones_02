<div class="col-md-4">
    <div id="anfitrionCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#anfitrionCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#anfitrionCarousel" data-slide-to="1"></li>
            <li data-target="#anfitrionCarousel" data-slide-to="2"></li>
            <li data-target="#anfitrionCarousel" data-slide-to="3"></li>
        </ol>
            
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" >
            <div class="carousel-item-active"  >
                <div class="thumbnail">


                    <style scoped>
                        img{
                            width: 300px; border-right: 0; margin-right: 0; height: 300px; max-height: 300px; min-height: 300px; 
                        }
                    </style>

                    <a ui-sref="anfitrionDetail({anfitrionId: anfitrionesRecords[anfitrionActual].idUsuario})">
                        <img class="img-responsive" ng-src='{{anfitrionesRecords[anfitrionActual].imagen}}' alt="{{anfitrionesRecords[anfitrionActual].nombre}}" />
                        <div class="caption text-center">{{anfitrion.nombre}}</div>
                        <div class="caption text-center">{{anfitrion.correoElectronico}}</div>
                    </a>
                </div>



            </div>

           
        </div>


        <a ui-sref="anfitrionDetail({anfitrionId: anfitrionesRecords[anfitrionAnterior].idUsuario})" class="left carousel-control" href="#anfitrionCarousel" role="button" data-slide="prev">
           
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a ui-sref="anfitrionDetail({anfitrionId: anfitrionesRecords[anfitrionSiguiente].idUsuario})" class="right carousel-control" href="#anfitrionCarousel" role="button" data-slide="next">
            
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
