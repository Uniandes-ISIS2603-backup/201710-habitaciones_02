<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <div id="anfitrionCarousel" class=" carousel slide multi-item-carousel">
                <!-- Indicators -->


                <!-- Wrapper for slides -->

                <div class="carousel-inner"  >
                    <div class="item-active"  >
                        <div class="col-xs-4">
                            <div class="thumbnail">


                                <style scoped>
                                    img{
                                        max-height: 300px; min-height: 300px; 
                                    }
                                </style>

                                <a ui-sref="anfitrionDetail({anfitrionId: anfitrionAnterior.idUsuario})">
                                    <img class="img-responsive" ng-src='{{anfitrionAnterior.imagen}}' alt="{{anfitrionAnterior.nombre}}" />
                                    <div class="caption text-center">{{anfitrionAnterior.nombre}}</div>
                                </a>
                            </div>
                        </div>


                    </div>
                    <div class="item-active"  >
                        <div class="col-xs-4">
                            <div class="thumbnail">


                                <style scoped>
                                    img{
                                        width: 300px; border-right: 0; margin-right: 0; height: 300px; max-height: 300px; min-height: 300px; 
                                    }
                                </style>

                                <a ui-sref="anfitrionDetail({anfitrionId: anfitrionActual.idUsuario})">
                                    <img class="img-responsive" ng-src='{{anfitrionActual.imagen}}' alt="{{anfitrionActual.nombre}}" />
                                    <div class="caption text-center">{{anfitrionActual.nombre}}</div>
                                </a>
                            </div>
                        </div>


                    </div>
                    <div class="item-active"  >
                        <div class="col-xs-4">
                            <div class="thumbnail">


                                <style scoped>
                                    img{
                                        max-height: 300px; min-height: 300px; 
                                    }
                                </style>

                                <a ui-sref="anfitrionDetail({anfitrionId: anfitrionSiguiente.idUsuario})">
                                    <img class="img-responsive" ng-src='{{anfitrionSiguiente.imagen}}' alt="{{anfitrionSiguiente.nombre}}" />
                                    <div class="caption text-center">{{anfitrionSiguiente.nombre}}</div>
                                </a>
                            </div>
                        </div>


                    </div>


                </div>


                <a ui-sref="anfitrionDetail({anfitrionId: anfitrionAnterior.idUsuario})" class="left carousel-control" href="#anfitrionCarousel" role="button" data-slide="prev">

                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a ui-sref="anfitrionDetail({anfitrionId: anfitrionSiguiente.idUsuario})" class="right carousel-control" href="#anfitrionCarousel" role="button" data-slide="next">

                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
