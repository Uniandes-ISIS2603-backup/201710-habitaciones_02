
<div class="container-fluid">
    
    <div class="row">
        <div  class="col-sm-2 col-md-2" ng-repeat="anfitrion in anfitrionesRecords">


            <div style="background-color: rgba(255,255,255,0.7)" class="thumbnail">
                <style scoped>
                    img{
                        max-height: 300px; min-height: 300px; 
                    }
                </style>

                <a ui-sref="anfitrionDetail({anfitrionId: anfitrion.idUsuario})">
                    <div class =" caption text-center">
                        <div style="color: #1b6d85; font-size: medium; " class="caption text-center"><b>{{anfitrion.nombre}}</b></div>
                        <img class="img-responsive"  align="middle" ng-src='{{anfitrion.imagen}}' alt="{{anfitrion.nombre}}" />

                        <div style="color: #1b6d85; font-size: medium; " class="caption text-center"><b>{{anfitrion.correoElectronico}}</b></div>
                    </div>
                </a>

            </div>


        </div>
    </div>
</div>
