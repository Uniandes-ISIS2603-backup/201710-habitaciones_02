<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>

<div class="container-fluid">
    <div class="row">

        <div class="thumbnail" style="margin-left: 5px; margin-right: 5px;">

            <div class="row">

                <form name="filtroAnfitriones" novalidate>

                    <div class="col-md-1 text-right">

                        <b style="text-align: center">Filtrar: </b>

                    </div>

                    <div class="col-md-3">

                        <b style="color: #1b6d85">Nombre:  </b><input type="text" name="nombreAnfitrion" size="25"> 

                    </div>

                    <div class="col-md-6">

                        <b style="color: #1b6d85">tipo Documento:  </b><input type="text" name="tipoDocumentoAnfitrion" size="10">

                        <b style="color: #1b6d85">Numero Documento:  </b><input type="text" name="numeroDocumentoAnfitrion" size="20">

                    </div>

                    <div class="col-md-2">

                        <input type="submit" value="Realizar Busqueda" style="color: #1b6d85">

                    </div>

                </form>

            </div> 

        </div>

    </div>

    <div class="row">
        <div class="col-sm-2 col-md-2" ng-repeat="anfitrion in anfitrionesRecords">


            <div class="thumbnail">
                <style scoped>
                    img{
                         max-height: 300px; min-height: 300px; 
                    }
                </style>

                <a ui-sref="anfitrionDetail({anfitrionId: anfitrion.idUsuario})">
                    <div class =" caption text-center">
                        <div class="caption text-center">{{anfitrion.nombre}}</div>
                        <img class="img-responsive"  align="middle" ng-src='{{anfitrion.imagen}}' alt="{{anfitrion.nombre}}" />
                        
                        <div class="caption text-center">{{anfitrion.correoElectronico}}</div>
                    </div>
                </a>

            </div>


        </div>
    </div>
</div>
