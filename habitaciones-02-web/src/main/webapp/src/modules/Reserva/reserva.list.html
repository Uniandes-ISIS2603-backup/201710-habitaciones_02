<div class="container-fluid">
    <div class = "row"> 
    <div class="col-sm-2 col-md-2" ng-repeat="reserva in reservasRecords">
        
         <div class="thumbnail">
        
              <a ui-sref="reservaDetail({reservaId: reserva.id})">
                    
                    <div class="caption text-center">{{reserva.fechaInicioEstadia}}</div>
                    <div class="caption text-center">{{reserva.cancelado}}</div>
                </a>
        
    </div>
    </div>
</div>
</div>
