<div class="container-fluid">
    <div class = "row"> 
    <div class="col-sm-2 col-md-2" ng-repeat="reserva in reservasRecords">
        
         <div class="thumbnail">
        
              <a ui-sref="reservaDetail({reservaId: reserva.id})">
                    <h4 class="caption text-center">fecha Inicio</h4>
                    <h5 class="caption text-center">{{reserva.fechaInicioEstadia}}</h5>
                    <h4 class="caption text-center">fecha Terminado</h4>
                    <h5 class="caption text-center">{{reserva.fechaTerminacionEstadia}}</h5>
                </a>
                   
    </div>
    </div>
</div>
</div>
