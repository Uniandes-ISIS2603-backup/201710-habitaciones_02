<div class="container-fluid">
    <div class="row">
        <!-- habitacionesRecords fue inicializada en el controlador del estado habitacionesList -->
        <!-- Itera sobre cada uno de las habitaciones en la colecciÃ³n habitacionesRecords -->
        <div class="col-sm-4 col-md-3" ng-repeat="habitacion in habitacionesRecords">
             <!--Despliega la imagen  -->
            <div class="habitaciones">
                 <!-- Despliega en el caption la informacion de la habitacion -->
                 <!-- <h3>{{viajero.nombre}}</h3> -->
                 
                 <div class="caption text-center">
                     <h4>Informacion Habitacion</h4>
                     <p>{{habitacion.area}}</p>
                     <p>{{habitacion.descripcion}}</p>
                     <p>{{habitacion.rutaImagen}}</p>
                     <p>{{habitacion.valorAlquiler}}</p>
                     <p>{{habitacion.capacidad}}</p>
                 </div>
            </div>
        </div>
    </div>
</div>
