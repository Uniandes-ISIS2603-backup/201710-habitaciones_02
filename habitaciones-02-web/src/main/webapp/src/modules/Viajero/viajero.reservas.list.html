<div class="panel panel-default" style="border-color: #d1eeff;">

    <div class="panel-body" >

        <div class = "row" style="border-bottom-color: black">

            <div class="col-sm-1 col-md-1"> <b>Filtrar: </b></div>
            <div class="col-sm-11 col-md-11"> 
                <form name="formaBusqReserva"  novalidate ng-submit="buscarResenaRango()">
                    Fecha Inicio: <input type="date" name="fechaInicioEstadia">
                    Fecha fin: <input type="date" name="fechaTerminacionEstadia">
                    <input type="submit" value="submit">
                </form>

            </div>

        </div>

        <hr>

        <div class = "row" style="margin-top: 10px;">

            <div class="col-sm-3 col-md-3" ng-repeat="reserva in currentViajero.reservas">
                <div class="thumbnail" >

                    <dl>
                        <dt>Numero Reserva</dt>
                        <dd>{{reserva.id}}</dd>

                        <dt>Fecha Inicio</dt>
                        <dd>{{reserva.fechaInicioEstadia}}</dd>

                        <dt>Fecha Fin</dt>
                        <dd>{{reserva.fechaTerminacionEstadia}}</dd>

                    </dl>
                    <div class="text-center">
                        <a ui-sref="reservaDetail({reservaId: reserva.id})">
                            <b style="color: lightblue;"> mas informacion</b>
                        </a>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
