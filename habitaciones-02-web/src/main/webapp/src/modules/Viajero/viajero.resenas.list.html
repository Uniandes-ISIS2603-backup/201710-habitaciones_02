<div class="panel panel-default" style="border-color: #d1eeff;">
    <style>
            dt{
                text-align: center;
            }
            dd{
                text-align: center;
            }
    </style>
    <div class="panel-body" >
        
        <div class = "row" style="border-bottom-color: black">
            
            <div class="col-sm-1 col-md-1"> <b>Filtrar: </b></div>
            <div class="col-sm-11 col-md-11"> 
                <form> 
                    Fecha Inicio: <input type="date" name="fechaInicioEstadia">
                    Fecha fin: <input type="date" name="fechaTerminacionEstadia">
                    <input type="submit" value="submit">
                </form>

            </div>
            <hr>
            
        </div>
        
        <div class = "row" style="margin-top: 10px;">
            
            <div class="col-sm-3 col-md-3" ng-repeat="resena in currentViajero.resenas">
                <div class="thumbnail" >
                    
                    <dl>
                        <dt>Numero Resena</dt>
                        <dd>{{resena.id}}<br></br></dd>

                        <dt>Calificacion</dt>
                        <dd style="color: rgb(185,133,36); font-size: 16px">{{resena.calificacion}} estrellas </dd>

                    </dl>
                    <div class="text-center">
                        <a ui-sref="resenaDetail({resenaId: resena.id})">
                            <b style="color: lightblue;"> mas informacion</b>

                        </a>
                    </div>
                </div>
                
            </div>
        </div>
            
    </div>
        
</div>
