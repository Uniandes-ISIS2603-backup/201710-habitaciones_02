<div class="panel panel-default" style="border-color: #d1eeff;">
    <style>
            dt{
                text-align: center;
            }
            dd{
                text-align: center;
            }
    </style>
    <div class="panel-body" >
        
        <div class = "row" style="border-bottom-color: black">
            
            <div class="col-sm-2 col-md-2"> <b>Filtrar por: </b></div>
            <div class="col-sm-10 col-md-10"> 
                <form> 
                    Minimo: 
                    <select name="numMinEstrellas">
                        <option value="unaE">1 estrella</option>
                        <option value="dosE">2 estrellas</option>
                        <option value="tresE">3 estrellas</option>
                        <option value="cuatroE">4 estrellas</option>
                        <option value="cincoE">5 estrellas</option>
                    </select>
                     Maximo:
                    <select name="numMaxEstrellas">
                        <option value="cincoE">5 estrellas</option>
                        <option value="cuatroE">4 estrellas</option>
                        <option value="tresE">3 estrellas</option>
                        <option value="dosE">2 estrellas</option>
                        <option value="unaE">1 estrella</option>
                    </select>
                    <input type="submit" value="submit">
                </form>

            </div>
            <hr>
            
        </div>
        
        <div class = "row" style="margin-top: 10px;">
            
            <div class="col-sm-3 col-md-3" ng-repeat="resena in currentViajero.resenas">
                <div class="thumbnail" >
                    
                    <dl>
                        <dt>Numero Resena</dt>
                        <dd>{{resena.id}}<br></br></dd>

                        <dt>Calificacion</dt>
                        <dd style="color: rgb(185,133,36); font-size: 16px">{{resena.calificacion}} estrellas </dd>

                    </dl>
                    <div class="text-center">
                        <a ui-sref="resenaDetail({resenaId: resena.id})">
                            <b style="color: lightblue;"> mas informacion</b>

                        </a>
                    </div>
                </div>
                
            </div>
        </div>
            
    </div>
        
</div>
